<!DOCTYPE HTML>
<html>
<head>
    <title>OpenDocument Spreadsheet "Report Template" Samples</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet"/>
    <link href="css/layout.css" rel="stylesheet"/>
    <link href="css/prettify.css" rel="stylesheet"/>
    <style type="text/css">body {padding: 5px 0 5px 0;}</style>
    <script src="http://code.jquery.com/jquery.js"></script>
</head>
<body>

<div class="container">
    <header class="header">
        <h1>OpenDocument Spreadsheetを使った<br/>
            「帳票テンプレート」サンプルアプリ</h1>
        <p class="lead">題材として「勤怠管理」のアプリからの帳票出力を想定してみました。</p>
    </header>
</div>

<section id="workresultList">

    <div class="container-fluid">

        <div class="page-header">
            <h2>Work Result List</h2>
        </div>

        <form th:action="@{/workresult}" th:object="${form}" method="post" class="well form-inline">
            User <input type="text" disabled="disabled" name="userCaption"
                        th:field="*{userCaption}"/> Month :
            <select class="form-control" th:field="*{month}" id="monthSelect">
                <option th:each="m : *{months}"
                        th:value="${m}"
                        th:text="${m}">
                </option>
            </select>
        </form>

        <div class="row-fluid">
            <div class="span12">
                <table id="sample"
                       class="table table-striped table-bordered table-hover table-condensed">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Date</th>
                        <th>Start</th>
                        <th>End</th>
                        <th>Break</th>
                        <th>Memo/Description</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="row : ${workresults}">
                        <td th:text="${row.lineNo}">1</td>
                        <td th:text="${row.resultDate}">2016/09/23</td>
                        <td th:text="${row.startTime}">09:00</td>
                        <td th:text="${row.endTime}">12:30</td>
                        <td th:text="${row.breakHour}">1.5 h</td>
                        <td th:text="${row.description}">備考欄</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</section>

<script>
$(function($) {
    $('#monthSelect').change(function() {
        var form = $(this).closest('form');
        form.submit();
    });
});




</script>

</body>
</html>
